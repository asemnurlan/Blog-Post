<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystic Blog</title>
    <style>
        body {
            font-family: 'Lora', serif;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('forest.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: #e0e0e0;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            font-family: 'Cinzel', serif;
            text-align: center;
            letter-spacing: 5px;
            color: #b0c4de;
            text-shadow: 0 0 15px rgba(176, 196, 222, 0.5);
            margin-bottom: 50px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px); 
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 40px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        input, textarea {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(176, 196, 222, 0.3);
            border-radius: 5px;
            padding: 12px;
            color: #fff;
            margin-bottom: 15px;
            box-sizing: border-box;
            font-family: 'Lora', serif;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #b0c4de;
            box-shadow: 0 0 10px rgba(176, 196, 222, 0.2);
        }

        button {
            background: rgba(176, 196, 222, 0.2);
            color: #b0c4de;
            border: 1px solid #b0c4de;
            padding: 10px 25px;
            cursor: pointer;
            font-family: 'Cinzel', serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
            display: block;
            width: 100%;
        }

        button:hover {
            background: #b0c4de;
            color: #1a1a1a;
        }

        .blog-post {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(5px);
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.3s ease;
        }

        .blog-post:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.06);
        }

        .blog-post h2 {
            font-family: 'Cinzel', serif;
            color: #b0c4de;
            margin-top: 0;
        }

        .blog-post p {
            line-height: 1.8;
            font-style: italic;
        }

        small {
            color: #888;
            display: block;
            margin-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 10px;
        }

        .delete-btn {
            background: transparent;
            color: #ff4d4d;
            border: 1px solid #ff4d4d;
            font-size: 10px;
            padding: 5px 10px;
            margin-top: 15px;
            width: auto;
        }

        .delete-btn:hover {
            background: #ff4d4d;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Post ur story!</h1>

    <div class="form-container">
        <input type="text" id="title" placeholder="Title" required>
        <textarea id="body" placeholder="Share your story..." rows="4" required></textarea>
        <input type="text" id="author" placeholder="name (or Anon)">
        <button onclick="createPost()">Post</button>
    </div>

    <div id="blog-list"></div>

    <script>
        async function loadPosts() {
            const res = await fetch('/blogs');
            const posts = await res.json();
            const list = document.getElementById('blog-list');
            list.innerHTML = '';

            posts.forEach(post => {
                list.innerHTML += `
                    <div class="blog-post">
                        <h2>${post.title}</h2>
                        <p>${post.body}</p>
                        <small>Told by: ${post.author} â€¢ ${new Date(post.createdAt).toLocaleDateString('en-US')}</small>
                        <button class="delete-btn" onclick="deletePost('${post._id}')">Erase from Memory</button>
                    </div>
                `;
            });
        }

        async function createPost() {
            const title = document.getElementById('title').value;
            const body = document.getElementById('body').value;
            const author = document.getElementById('author').value;

            if(!title || !body) return alert("Please fill in the required fields!");

            await fetch('/blogs', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, body, author: author || undefined })
            });

            document.getElementById('title').value = '';
            document.getElementById('body').value = '';
            document.getElementById('author').value = '';
            loadPosts();
        }

        async function deletePost(id) {
            if (confirm('Are you sure you want to delete this record?')) {
                await fetch(`/blogs/${id}`, { method: 'DELETE' });
                loadPosts();
            }
        }
        loadPosts();
    </script>
</body>
</html>
